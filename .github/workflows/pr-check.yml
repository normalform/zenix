name: PR Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        configuration: [ Debug, Release ]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution (${{ matrix.configuration }})
      run: dotnet build --configuration ${{ matrix.configuration }} --no-restore --verbosity minimal

    - name: Run tests (${{ matrix.configuration }})
      run: dotnet test --configuration ${{ matrix.configuration }} --no-build --verbosity normal --logger trx --results-directory TestResults/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}
        path: TestResults/
        retention-days: 7

  pr-summary:
    runs-on: ubuntu-latest
    needs: pr-validation
    if: always()
    
    steps:
    - name: Check PR validation results
      run: |
        if [ "${{ needs.pr-validation.result }}" == "failure" ]; then
          echo "âŒ PR validation failed"
          exit 1
        elif [ "${{ needs.pr-validation.result }}" == "cancelled" ]; then
          echo "âš ï¸ PR validation was cancelled"
          exit 1
        else
          echo "âœ… PR validation passed"
        fi

    - name: Comment PR status
      uses: actions/github-script@v7
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          try {
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” PR Check Results')
            );
            
            const status = '${{ needs.pr-validation.result }}';
            const emoji = status === 'success' ? 'âœ…' : status === 'failure' ? 'âŒ' : 'âš ï¸';
            const statusText = status === 'success' ? 'PASSED' : status === 'failure' ? 'FAILED' : 'CANCELLED';
            
            const body = `ğŸ” **PR Check Results**
            
            **Status**: ${emoji} ${statusText}
            
            **Build & Test Matrix**:
            - Debug Configuration: ${status === 'success' ? 'âœ…' : 'âŒ'}
            - Release Configuration: ${status === 'success' ? 'âœ…' : 'âŒ'}
            
            ${status === 'success' ? 
              'ğŸ‰ All checks passed! This PR is ready for review.' : 
              'âš ï¸ Some checks failed. Please review the logs and fix any issues.'
            }
            
            <details>
            <summary>View workflow run</summary>
            
            [View details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            </details>`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log('âœ… Updated existing PR comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('âœ… Created new PR comment');
            }
          } catch (error) {
            console.error('âŒ Failed to comment on PR:', error.message);
            console.log('â„¹ï¸  This might be due to insufficient permissions or repo settings');
            console.log('ğŸ“Š PR Status:', '${{ needs.pr-validation.result }}');
            // Don't fail the workflow if commenting fails
          }

    - name: Create job summary
      if: always()
      run: |
        STATUS="${{ needs.pr-validation.result }}"
        if [ "$STATUS" == "success" ]; then
          EMOJI="âœ…"
          STATUS_TEXT="PASSED"
          MESSAGE="ğŸ‰ All checks passed! This PR is ready for review."
        elif [ "$STATUS" == "failure" ]; then
          EMOJI="âŒ"
          STATUS_TEXT="FAILED"
          MESSAGE="âš ï¸ Some checks failed. Please review the logs and fix any issues."
        else
          EMOJI="âš ï¸"
          STATUS_TEXT="CANCELLED"
          MESSAGE="âš ï¸ PR validation was cancelled."
        fi
        
        cat >> $GITHUB_STEP_SUMMARY << EOF
        # ğŸ” PR Check Results
        
        **Status**: ${EMOJI} ${STATUS_TEXT}
        
        ## Build & Test Matrix
        - Debug Configuration: ${EMOJI}
        - Release Configuration: ${EMOJI}
        
        ${MESSAGE}
        
        ### View Details
        - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        - [PR #${{ github.event.number }}](https://github.com/${{ github.repository }}/pull/${{ github.event.number }})
        EOF
